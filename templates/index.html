<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant for Blind</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav>
      <h1 class="logo">EchoAid</h1>
      <div class="nav-buttons">
        <a href="/login" class="btn">Login</a>
        <a href="/signup" class="btn btn-outline">Sign Up</a>
      </div>
    </nav>

    <section class="hero">
      <div class="content">
        <h2 class="animated-text">Empowering the Blind with Intelligent Voice Assistance</h2>
        <p class="description">
          EchoAid is your smart, friendly companion. From reading texts aloud to identifying surroundings and guiding navigation, we redefine independence.
        </p>
        <a href="/signup" class="btn big-btn">Get Started</a>
      </div>
      <div class="animation-wrapper" aria-hidden="true">
        <div class="circle pulse"></div>
        <div class="circle delay1"></div>
        <div class="circle delay2"></div>
      </div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
